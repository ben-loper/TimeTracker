<mat-dialog-content>
    <p>Time Entry</p>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <mat-form-field>
        <mat-label>Hours</mat-label>
        <input matInput [(ngModel)]="hours" type="number" min="0"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Minutes</mat-label>
        <input matInput [(ngModel)]="minutes" type="number" min="0"/>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="cancel-btn" mat-stroked-button (click)="onNoClick()">Cancel</button>
    <button class="submit-btn" mat-flat-button (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
