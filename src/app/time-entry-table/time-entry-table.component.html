
@if (!loading) {
    @if (timeEntries.length === 0) {
    <div class="no-data">
        <mat-icon aria-hidden="false" aria-label="No data" fontIcon="info_outline"></mat-icon>
        <p>No data available</p>
    </div>
    }

    @else {
    <div class="category-title">
        <h2>{{categoryName}}</h2>
        <h3>Total time: {{totalHours}} hr {{totalMinutes}} min</h3>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date:'MM/dd/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="hours">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours </th>
                <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
            </ng-container>

            <ng-container matColumnDef="minutes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Minutes </th>
                <td mat-cell *matCellDef="let row"> {{row.minutes}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon style="margin-right: 5px" class="edit-icon interactable" aria-hidden="false" aria-label="Edit category"
                        fontIcon="edit"></mat-icon>
                    <mat-icon class="delete-icon interactable" aria-hidden="false" aria-label="Delete category"
                        fontIcon="clear"></mat-icon>
                </td>                
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    }
}
@else {
<mat-spinner class="spinner"></mat-spinner>
}
