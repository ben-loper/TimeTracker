
@if (!loading) {

    @if (timeEntries.length === 0) {
        <div class="no-data">
            <mat-icon aria-hidden="false" aria-label="No data" fontIcon="info_outline"></mat-icon>
            <p>No data available</p>
        </div>
    }

    @else {
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date:'short'}} </td>
                </ng-container>
        
                <ng-container matColumnDef="hours">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours </th>
                    <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
                </ng-container>
        
                <ng-container matColumnDef="minutes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Minutes </th>
                    <td mat-cell *matCellDef="let row"> {{row.minutes}} </td>
                </ng-container>
        
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-icon class="edit-icon interactable" aria-hidden="false" aria-label="Edit category" fontIcon="edit"></mat-icon>
                        <mat-icon class="delete-icon interactable" aria-hidden="false" aria-label="Delete category" fontIcon="clear"></mat-icon>
                    </mat-cell>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    }
}
@else {
    <mat-spinner class="spinner"></mat-spinner>
}
