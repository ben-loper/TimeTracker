<mat-dialog-content>
  <p>Please enter the category name</p>
  <mat-form-field>
    <mat-label>Category Name</mat-label>
    <input matInput [(ngModel)]="data.categoryName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="cancel-btn" mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button class="submit-btn" mat-flat-button (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
