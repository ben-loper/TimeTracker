<mat-card class="categories-card" appearance="outlined">
    <mat-card-header class="card-header">
        <mat-card-title>{{categoryName}}</mat-card-title>
        <div class="header-action-column">
            <mat-icon class="edit-icon" aria-hidden="false" aria-label="Edit category" fontIcon="edit"></mat-icon>
            <mat-icon class="delete-icon" aria-hidden="false" aria-label="Delete category" fontIcon="clear"></mat-icon>
        </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="card-content">
        <p>Hours: {{hours}}</p>
        <p>Minutes: {{minutes}}</p>
        <div class="action-column">
            <mat-icon class="add-time-icon" aria-hidden="false" aria-label="Add time entry" fontIcon="add" (click)="openTimeEntryDialog()"></mat-icon>
        </div>
    </div>
</mat-card>
